<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ SITE_NAME }}</title>
  <meta name="description" content="Discover curated woodworking plans, tips, and tools to build projects with confidence.">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% if GA_ID %}
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ GA_ID }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ GA_ID }}');
  </script>
  {% endif %}
  <meta property="og:title" content="{{ SITE_NAME }}">
  <meta property="og:description" content="Curated woodworking plans and resources.">
  <meta property="og:type" content="website">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="{{ url_for('index') }}" class="logo">{{ SITE_NAME }}</a>
      <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('privacy') }}">Privacy</a>
        <a href="{{ url_for('terms') }}">Terms</a>
      </nav>
    </div>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ YEAR }} {{ SITE_NAME }}. All rights reserved.</p>
    </div>
  </footer>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
