{% extends "base.html" %}

{% block content %}
<div class="max-w-5xl mx-auto py-12">
  <!-- Post Header -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2">{{ post.title }}</h1>
    <p class="text-gray-500 text-sm">{{ post.date }}</p>
  </div>

  <!-- Post Image -->
  {% if post.image %}
  <img src="{{ url_for('static', filename=post.image) }}" alt="{{ post.title }}" class="mb-6 w-full rounded-lg">
  {% endif %}

  <!-- Post Content -->
  <div class="prose max-w-none">
    {{ post.content | safe }}
  </div>

  <!-- Back to Blog -->
  <div class="mt-8">
    <a href="{{ url_for('blog') }}" class="text-blue-600 hover:underline">&larr; Back to Blog</a>
  </div>
</div>
{% endblock %}
