# Redirect www.woodworkingguide.com (HTTP) → HTTPS
server {
    listen 80;
    server_name www.woodworkingguide.com;
    return 301 https://woodworkingguide.com$request_uri;
}

# Redirect www.woodworkingguide.com (HTTPS) → HTTPS root
server {
    listen 443 ssl;
    server_name www.woodworkingguide.com;

    ssl_certificate /etc/letsencrypt/live/woodworkingguide.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/woodworkingguide.com/privkey.pem;

    return 301 https://woodworkingguide.com$request_uri;
}

# Redirect HTTP woodworkingguide.com → HTTPS woodworkingguide.com
server {
    listen 80;
    server_name woodworkingguide.com;
    return 301 https://woodworkingguide.com$request_uri;
}

# HTTPS woodworkingguide.com with proxy
server {
    listen 443 ssl;
    server_name woodworkingguide.com;

    ssl_certificate /etc/letsencrypt/live/woodworkingguide.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/woodworkingguide.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Block sensitive WordPress paths (optional)
    location ~* /(wp-admin|wp-login\.php|wordpress|wp-content|wp-includes|xmlrpc\.php) {
        return 403;
    }

    # Maintenance mode
    if (-f /etc/nginx/maintenance/maintenance_woodworkingguide.flag) {
        return 503;
    }

    location = /maintenance.html {
        root /usr/share/nginx/html/maintenance;
        internal;
    }

    location / {
        proxy_pass http://web2:8000;

        proxy_http_version 1.1;            
        proxy_set_header Connection "";    

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /app/staticfiles/;
    }

    error_page 503 /maintenance.html;
}
